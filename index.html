<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/responsive.css" />

    <title>Stats preview card component | Vinicius Inocêncio</title>
  </head>

  <body>
    <main class="hero">
      <section class="informations">
        <div class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="statistics">
          <div class="data">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="data">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="data">
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div>
      </section>
      <div class="image">
        <img src="./images/image-header-desktop.jpg" />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/inocenciooo">Vinicius Inocêncio</a>.
    </footer>
  </body>
</html>
